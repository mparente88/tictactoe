<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="scoreboard">
        <div class="scoretitle" id="xTitle">X's Score</div>
        <div class="scoretitle" id="oTitle">O's Score</div>
        <div class="scorecard" id="xScore">0</div>
        <div class="scorecard" id="oScore">0</div>
    </div>
    <div>
        <h1 class="winBlurb" id="xWins">X's Win!</h1>
        <h1 class="winBlurb" id="oWins">O's Win!</h1>
    </div>
    <div class="gameboard">
        <div class="playbox" id="box1"></div>
        <div class="playbox" id="box2"></div>
        <div class="playbox" id="box3"></div>
        <div class="playbox" id="box4"></div>
        <div class="playbox" id="box5"></div>
        <div class="playbox" id="box6"></div>
        <div class="playbox" id="box7"></div>
        <div class="playbox" id="box8"></div>
        <div class="playbox" id="box9"></div>
    </div>

    <div class="winScreen">
        <button id="playAgain">Play Again</button>
    </div>
</body>
</html>
